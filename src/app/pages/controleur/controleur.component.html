<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    /* Appliquer un padding-top au body pour éviter que le contenu ne soit caché par le header */
    body {
      padding-top: 60px; /* Ajustez la valeur en fonction de la hauteur de votre header */
    }

    /* Si votre header a une position fixe, ajoutez ceci pour qu'il reste en haut */
    app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #fff; /* Couleur de fond pour le header */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ombre sous le header */
    }
  </style>
</head>

<body>

  <!-- Header -->
  <app-header></app-header>

  <main>
    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Scanner un produit</h5>

          <!-- Breadcrumb -->
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="index.html"><i class="bi bi-house-door"></i></a>
              </li>
              <li class="breadcrumb-item active">Scanner</li>
            </ol>
          </nav>

          <!-- Zone de Scan -->
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Entrer le code-barres">
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary">
                <i class="bi bi-upc-scan"></i> Scanner
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Affichage des informations du produit (Statique) -->
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Câble électrique 10mm</h5>

          <div class="row">
            <div class="col-md-4">
              <img src="assets/img/cable.jpg" class="img-fluid rounded" alt="Image du produit">
            </div>
            <div class="col-md-8">
              <p><strong>Référence:</strong> P12345</p>
              <p><strong>Fournisseur:</strong> Sidilec</p>
              <p><strong>Caractéristiques:</strong></p>
              <ul>
                <li><strong>Longueur:</strong> 100m</li>
                <li><strong>Diamètre:</strong> 10mm</li>
                <li><strong>Couleur:</strong> Noir</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
      <i class="bi bi-arrow-up-short"></i>
    </a>
  </main>
</body>

</html>
