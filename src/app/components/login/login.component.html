<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title> Login - SIDILEC INTERNATIONAL </title>
  <meta content="" name="description">
  <meta content="" name="keywords">


</head>

<body>

    <main>
        <div class="container">
          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
      
                  <div class="d-flex justify-content-center py-4">
                    <a href="" class="logo d-flex align-items-center w-auto">
                      
                      <span class="d-none d-lg-block">SIDILEC INTERNATIONAL</span>
                    </a>
                  </div>
      
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="pt-4 pb-2">
                        <h6 class="card-title text-center pb-0 fs-4">Réceptions MP - Contrôle Qualité & Quantité</h6>
                        <img class="logo d-flex  align-items-center" src="assets/img/controle1.png" alt="">
                        <h5 class="card-title text-center pb-0 fs-4">Connexion</h5>
                        <p class="text-center small">Entrez votre email et mot de passe</p>
                      </div>
      
                      <form class="row g-3 needs-validation" (ngSubmit)="onSubmit()">
                        <div class="col-12">
                          <label for="email" class="form-label">Email</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text">&#64;</span>
                            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
                          </div>
                        </div>
      
                        <div class="col-12">
                          <label for="password" class="form-label">Mot de passe</label>
                          <div class="input-group">
                            <input
                              [type]="showPassword ? 'text' : 'password'"
                              id="password"
                              [(ngModel)]="motDePasse"
                              name="motDePasse"
                              class="form-control"
                              required
                            />
                            <span class="input-group-text password-toggle" (click)="togglePasswordVisibility()">
                              <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                            </span>
                          </div>
                        </div>
      
                        <div class="col-12">
                          <div class="form-check">
                            <input  id="rememberMe"  class="form-check-input" type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                          </div>
                        </div>
      
                        <div class="col-12">
                          <button class="btn btn-primary w-100" type="submit">Se connecter</button>
                        </div>
      
                        <div class="col-12">
                          <p class="small text-danger text-center" *ngIf="messageErreur">{{ messageErreur }}</p>
                        </div>
                      </form>
                    </div>
                  </div>
      
                  
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  
</body>

</html>
