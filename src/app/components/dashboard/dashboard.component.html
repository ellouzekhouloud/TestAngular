<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>


  <app-header></app-header>
  <app-sidebar></app-sidebar>


  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->



    <section class="section dashboard">
      <div class="row">


        <!--  Total Produits -->
        <div class="col-lg-4 col-md-6">
          <div class="card info-card">
            <div class="card-body">
              <h5 class="card-title">Total Produits</h5>
              <div class="d-flex align-items-center">
                <div
                  class="card-icon rounded-circle d-flex align-items-center justify-content-center bg-primary text-white">
                  <i class="bi bi-box-seam"></i>
                </div>
                <div class="ps-3">
                  <h6>{{ stats.totalProduits }}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!--  Total Fournisseurs -->
        <div class="col-lg-4 col-md-6">
          <div class="card info-card">
            <div class="card-body">
              <h5 class="card-title">Total Fournisseurs</h5>
              <div class="d-flex align-items-center">
                <div
                  class="card-icon rounded-circle d-flex align-items-center justify-content-center bg-success text-white">
                  <i class="bi bi-truck"></i>
                </div>
                <div class="ps-3">
                  <h6>{{ stats.totalFournisseurs }}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!--  Total Familles -->
        <div class="col-lg-4 col-md-6">
          <div class="card info-card">
            <div class="card-body">
              <h5 class="card-title">Total Familles</h5>
              <div class="d-flex align-items-center">
                <div
                  class="card-icon rounded-circle d-flex align-items-center justify-content-center bg-warning text-white">
                  <i class="bi bi-tags"></i>
                </div>
                <div class="ps-3">
                  <h6>{{ stats.totalFamilles }}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>



        <!--  Produits par Famille -->
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Produits par Famille</h5>
              <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="'pie'">
              </canvas>
            </div>
          </div>
        </div>

        <!--  Produits par Fournisseur -->
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Produits par Fournisseur</h5>
              <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'">
              </canvas>
            </div>
          </div>
        </div>

      </div>
    </section>


  </main><!-- End #main -->



  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>


</body>
<app-footer></app-footer>

</html>
