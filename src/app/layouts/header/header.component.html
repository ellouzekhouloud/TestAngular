<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="assets/img/logoS.png" alt="" >
      <span class="d-none d-lg-block">Sidilec</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn" *ngIf="role === 'ADMIN'"></i>
  </div><!-- End Logo -->

  <!-- Affiche la barre de recherche pour l'admin -->
  <div class="search-bar" *ngIf="role === 'ADMIN'">
    <form class="search-form d-flex align-items-center" method="POST" action="#">
      <input type="text" name="query" placeholder="Recherche" title="Enter search keyword">
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div><!-- End Search Bar -->

  <!-- Affiche les tabs pour le responsable réception -->
  <div class="tabs-container" *ngIf="role === 'RESPONSABLE_RECEPTION'">
    <ul class="nav nav-tabs nav-justified">
      <li class="nav-item">
        <a class="nav-link active" [routerLink]="['/ajout-bl']">Ajout BL</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/historique']">Historique</a>
      </li>
    </ul>
  </div>

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle " href="#">
          <i class="bi bi-search"></i>
        </a>
      </li><!-- End Search Icon-->

      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">{{ nom }}
          <span class="d-none d-md-block dropdown-toggle ps-2"></span>
        </a>
        
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <!-- Affichage du nom ici -->
            <h6>{{ nom }}</h6>
            <span>{{ role }}</span>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item d-flex align-items-center" href="#" (click)="logout()" >
              <i class="bi bi-box-arrow-right"></i>
              <span>Déconnexion</span>
            </a>
          </li>
        </ul>
      </li>
      <!-- End Profile Nav -->

    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
